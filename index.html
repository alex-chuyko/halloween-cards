<!DOCTYPE html>
<html lang="en">
<head>
	<title>Halloween Cards</title>
	<link rel="icon" type="image/png" href="resources/favicon.png"/>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="cards-container">
		<div class="card">
			<div class="card__front">
				<img class="card__front-image" src="resources/frontImage.png">
				<span class="card__front-title">SKYWIND HALLOWEEN</span>
			</div>
			<div class="card__back">
				<img class="card__back-background" src="resources/backImage.png">
				<span class="card__back-wish"></span>
			</div>
		</div>
	</div>
	<div class="error-container">
		<span class="error-text">You've already made your choice. Don't piss me off!</span>
		<img class="error-image" src="resources/kek.jpg">
	</div>
	<div class="test-container">
		<span class="error-text">You've lost. I can't trust you anymore.</span>
	</div>
	<script src="scripts.js"></script>
</body>
</html>
